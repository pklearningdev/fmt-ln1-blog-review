<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS style -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Blog illustration image ">
      <div class="card__content">
        <p class="card__content__category">Learning</p>
        <p class="card__content__pubdate">Published 21 Dec 2023</p>
        <h1 class="card__content__title">HTML & CSS foundations</h1>
        <p class="card__content__description">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
      </div>
      <div class="card__author">
        <img class="card__author__avatar" src="./assets/images/image-avatar.webp" alt="Author image">
        <p class="card__author__name">Greg Hooper</p>
      </div>
    </div>
  </main>

</body>

</html>
